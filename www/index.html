  <style type="text/css">
  html,body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    position: absolute;
  }
  #panel{
    background-color: green;
    z-index: 2;
  }
  #panel ul{
    padding: 0;
  }
  #panel ul li{
    border-left: 2px solid red;
    list-style: none;
  }
  #panel ul li:hover{
    border-left: 2px solid purple;
    list-style: none;
  }
  #header{
    width: 100%;
    position: relative;
    height: 30px;
    box-shadow:  0 0 1px 1px #ccc;
    color: rgba(95,95,95,1);
    text-align: center;
    line-height: 30px;
  }
  .content{
    background-color: orange;
    position: relative;
    top: 0px;
    width: 100%;
    bottom: 0;
    left: 0%;
  }

  .panel_position{  
    transform: translate(-100%,0); 
    -ms-transform:: translate(-100%,0); 
    -moz-transform:: translate(-100%,0); 
    -webkit-transform:: translate(-100%,0); 
    position: fixed; 
    bottom: 0; 
  } 
  .animate{ 
    transition: transform .5s cubic-bezier(.3,.3,.11,.9); 
    -moz-transition: transform .5s cubic-bezier(.3,.3,.11,.9); 
    -webkit-transition: -webkit-transform .5s cubic-bezier(.3,.3,.11,.9); 
  }


  </style>

<body>

  <header id="header">cabecera</header>
<div id="panel" class="panel_position">
  <ul>
    <li>About us</li>
    <li>Market place</li>
    <li>loggin</li>
    <li>loguot</li>
    <li>sing in</li>
    <li>close</li>
    <li>open</li>
  </ul>
  
</div>
  <div class="content">
    <button class='panelDisabled' onclick="panel.openPanel()">ABRE</button>
    <button class='panelDisabled' onclick="panel.closePanel()" style="float:right">cierra</button>
    <button class='panelDisabled' onclick="panel.switchPanel()" style="float:right">switchPanel</button>
    <p> CONTENIDO </p>
    <p>Start</p>
    <p id="movi-x">11</p>
    <p id="movi-y">11</p>
    
    <p>moving</p>
    <p id="movi-p">0 
      <span> % </span>
    </p>
  </div>
</body>
